<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <script async src="app.js"></script>
        <title>Le carrousel des monuments de Paris</title>
    </head>
    <body>
        <div class="slideshow">
            <div class="slider">
                <img src="./images/arc-de-triomphe-gdea8ccfce_640.jpg" class="image-active">
                <img src="./images/cathedral-g706f6618f_640.jpg">
                <img src="./images/eiffel-tower-gc63124990_640.jpg" >
                <img src="./images/louvre-g4991f880c_640.jpg">
                <img src="./images/montmartre-g6f8586ebc_640.jpg">
            </div>
            <div class="arrow">
                <button class="left">
                    <img src="./images/arrow_left.svg" alt="flèche précédente">
                </button>
                <button class="right">
                    <img src="./images/arrow_right.svg" alt="flèche suivante">
                </button>
            </div>
            <div class="counter"></div>
        </div>
    </body>
</html>
